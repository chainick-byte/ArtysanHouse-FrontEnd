<style>
    .tomatxt {
        background: #ff6347
    }

    .tomatxt:focus {
        background: #fff
    }
</style>

<br>
<div class="container">

    <div class="row">
        <div class="col-lg-4" style="background-color:rgb(255, 255, 255)">
        </div>
        <div class="col-lg-4" style="background-color:rgb(255, 255, 255)">
        </div>
        <div class="col-lg-4" style="background-color:rgb(255, 255, 255)">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3" style="background-color:rgb(255, 255, 255)">
    </div>
    <div class="col-lg-6" style="background-color:rgb(255, 255, 255)">
        <form (ngSubmit)="actualizar(f)" #f="ngForm" >
            <div class="form-group">
                <label>Titulo: </label>
                <input type="text" class="form-control" [(ngModel)]="home.titulo" name="titulo">
            </div>
            <div class="form-group">
                <label> Mensaje: </label>
                <textarea type="text" class="form-control"[(ngModel)]="home.mensaje " name="mensaje" id="mensajeBienvenida" cols="65" rows="20"></textarea>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" role="button" class="btn btn-primary w-25"> Guardar</button>
            </div>
        </form>

    </div>
    <div class="col-lg-3" style="background-color:rgb(255, 255, 255)">
    </div>
</div>
